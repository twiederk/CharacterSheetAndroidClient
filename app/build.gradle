apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'org.asciidoctor.convert'


android {
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
    lintOptions {
        abortOnError false
    }
    testOptions {
        unitTests.returnDefaultValues true
    }
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.android.ash.charactersheet"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 49
        versionName "2.11.9-SNAPSHOT"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    buildToolsVersion '28.0.3'

}

dependencies {

    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test:rules:1.2.0'
    debugImplementation('androidx.fragment:fragment-testing:1.2.4') { exclude group: 'androidx.test', module: 'core' }
    debugImplementation 'org.assertj:assertj-core:3.15.0'
    androidTestImplementation('org.koin:koin-test:2.0.1') { exclude group: 'org.mockito' }
    androidTestImplementation 'com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0'
    androidTestImplementation 'org.mockito:mockito-android:3.3.3'
    androidTestImplementation 'com.d20charactersheet:framework:1.30.0:tests'

    api 'com.d20charactersheet:framework:1.30.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.fragment:fragment-ktx:1.2.4'
    implementation 'com.google.android.material:material:1.1.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'org.koin:koin-android:2.0.1'
    implementation 'org.koin:koin-java:2.0.1'

    testImplementation 'com.d20charactersheet:framework:1.30.0:tests'
    testImplementation 'org.assertj:assertj-core:3.15.0'
    testImplementation 'com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0'
    testImplementation "org.mockito:mockito-core:3.3.3"
    testImplementation 'org.koin:koin-test:2.0.1'


}

