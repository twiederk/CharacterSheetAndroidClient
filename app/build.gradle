apply plugin: 'com.android.application'


android {
    buildToolsVersion '28.0.3'
    lintOptions {
        abortOnError false
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.android.ash.charactersheet"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode=44
        versionName="2.11.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

}

dependencies {

    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.d20charactersheet:framework:1.30.0:tests'

    api 'com.d20charactersheet:framework:1.30.0'
    implementation 'com.android.support:support-v4:28.0.0'

    testImplementation 'com.d20charactersheet:framework:1.30.0:tests'
    testImplementation "org.mockito:mockito-core:2.21.0"
}

