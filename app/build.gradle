apply plugin: 'com.android.application'


android {
    buildToolsVersion '28.0.3'
    lintOptions {
        abortOnError false
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.android.ash.charactersheet"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode=45
        versionName="2.11.5-SNAPSHOT"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

}

dependencies {

    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'com.d20charactersheet:framework:1.30.0:tests'

    api 'com.d20charactersheet:framework:1.30.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.1.0'


    testImplementation 'com.d20charactersheet:framework:1.30.0:tests'
    testImplementation "org.mockito:mockito-core:2.21.0"
}

